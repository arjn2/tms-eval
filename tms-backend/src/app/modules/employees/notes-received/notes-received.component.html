 <app-header></app-header>
 
 <!-- Main Content -->
 <main class="container py-5">
    <h2 tabindex="0" id="viewNotesHeading">View Notes</h2>

    <div class="row mt-4">
      <!-- Notes List -->
      <div class="col-md-12">
        <table class="table table-striped table-bordered table-responsive" aria-labelledby="viewNotesHeading">
          <thead>
            <tr>
              <th scope="col">Date & Time</th>
              <th scope="col">Notes</th>
            </tr>
          </thead>
          <tbody *ngIf="notes">
            <!-- Row 1 -->
            <tr tabindex="0" *ngFor="let note of notes">
              <td>
                <div class="card">
                  <div class="card-body">
                    <p> {{note.created_at}}/p>
                  </div>
                </div>
              </td>
              <td>
                <div class="card">
                  <div class="card-body">
                    <h5>{{note.author_role}}: {{note.author_name}}</h5>
                    <p>{{note.note_text}}</p>
                  </div>
                </div>
              </td>
            </tr>

          

          </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Notes pagination" tabindex="-1">
          <ul class="pagination justify-content-center mt-4">
            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" tabindex="-1">1</a></li>
            <li class="page-item active"><a class="page-link" href="#" tabindex="-1">2</a></li>
            <li class="page-item"><a class="page-link" href="#" tabindex="-1">3</a></li>
            <li class="page-item"><a class="page-link" href="#" tabindex="-1">Next</a></li>
          </ul>
        </nav>

      </div> <!-- End Notes List -->
    </div> <!-- End Row -->
  </main>

  <app-footer></app-footer>
