<div class="d-flex flex-column vh-100">
  <app-header class="sticky-top"></app-header>
  
  <!-- Main Content with scrollable area -->
  <main class="container flex-grow-1 py-4 d-flex flex-column overflow-hidden">
    <h2 tabindex="0" id="viewNotesHeading" class="mb-3">View Notes</h2>

    <!-- Scrollable notes container -->
    <div class="row flex-grow-1 overflow-hidden">
      <div class="col-12 h-100 d-flex flex-column">
        <!-- Table wrapper with scrolling -->
        <div class="table-responsive flex-grow-1 overflow-auto">
          <table class="table table-striped table-bordered" aria-labelledby="viewNotesHeading">
            <thead class="sticky-top bg-light">
              <tr>
                <th scope="col" style="width: 25%">Date & Time</th>
                <th scope="col">Notes</th>
              </tr>
            </thead>
            <tbody *ngIf="notes">
              <tr tabindex="0" *ngFor="let note of notes">
                <td>
                  <div class="card border-0">
                    <div class="card-body p-2">
                      <p>{{note.created_at}}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="card border-0">
                    <div class="card-body p-2">
                      <h5 class="card-title fs-6">{{note.author_role}}: {{note.author_name}}</h5>
                      <p class="card-text mb-0">{{note.note_text}}</p>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination - outside scrollable area but inside main -->
        <nav aria-label="Notes pagination" class="mt-3">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" tabindex="-1">1</a></li>
            <li class="page-item active"><a class="page-link" href="#" tabindex="-1">2</a></li>
            <li class="page-item"><a class="page-link" href="#" tabindex="-1">3</a></li>
            <li class="page-item"><a class="page-link" href="#" tabindex="-1">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
