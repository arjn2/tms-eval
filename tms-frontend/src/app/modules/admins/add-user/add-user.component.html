<app-header></app-header>
<main>
    <div class="container mt-5">
        <h2 class="mb-4">Add User</h2>
        
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        
        <div class="scrollable-content">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name">
                <div *ngIf="firstName?.invalid&&firstName?.touched" class="text-danger">
                First Name is required
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Middle Name </label>
                <input type="text" class="form-control" formControlName="middleName" placeholder="Enter Last Name">
                <div *ngIf="lastName?.invalid&&lastName?.touched" class="text-danger">
                Middle Name is optional
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Enter Last Name">
                <div *ngIf="lastName?.invalid&&lastName?.touched" class="text-danger">
                Last Name is required
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Type</label>
                <select class="form-select" formControlName="userType" id="userType">
                <option value="employees">Employee</option>
                <option value="managers">Manager</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                <div *ngIf="email?.invalid&&email?.touched" class="text-danger">
                Valid email is required
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">
                <div *ngIf="username?.invalid&&username?.touched" class="text-danger">
                Username is required
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                <div *ngIf="password?.invalid&&password?.touched" class="text-danger">
                Password must be at least 8 characters
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" formControlName="dob">
            </div>

            <div class="mb-3">
                
                <!-- <div *ngIf="userType.value == 'managers'"> -->
                    <label class="form-label">Select Manager</label>
                <select class="form-select" formControlName="manager">
                    <option *ngFor="let manager of managers" [value]="manager.id">{{manager.manager_name}}</option>
                </select>
            <!-- </div> -->
            </div>

            <button type="submit" [disabled]="userForm.invalid"  class="btn btn-primary">
                Submit
            </button>
            </form>
        </div>
    </div>
</main>

<app-footer></app-footer>
